<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- wifi Icon -->
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fas fa-battery-full "></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header-title">Find</h1>
        <div class="screen-header-icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <div class="screen-header-badge">
                <a href="settings.html"><span><i class="fas fa-cog fa-lg"></i></span></a>
                <div class="screen-header-badge-icon"></div>
            </div>
        </div>
    </header>
    
    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row-icon">
            <i class="fas fa-qrcode"></i><span>QR Code</span></div>
        <div class="icon-row-icon">
            <i class="far fa-address-book"></i><span>Add by Contacts</span></div>
        <div class="icon-row-icon">
            <i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
        <div class="icon-row-icon">
            <i class="far fa-envelope"></i><span>invite</span></div>
      </div>
      <div class="recommended-friends">
          <h6 class="recommended-friends-title">Recommended Friends</h6>
          <span>You have no recommended friends</span>
      </div>
      <div class="open-chat">
          <div class="open-chat-header">
              <h4 class="open-chat-title">Open chat</h4>
              <span>Go to Openchat Home
                  <i class="fas fa-chevron-right"></i>
              </span>
              
          </div>
      </div>
      <div class="open-post">
          <div class="open-post-column">
              <h5 class="open-psot-title">#BTS</h5>
              <h6 class="open-psot-hashtags">#bts#army#friends</h6>
              <div class="open-post-members">
                  <img src="../img/태웅3.PNG">
                  <span>802 members</span>
                  <div class="divider"></div>
                  <span class="open-post-member-status">Active</span>
              </div>
          </div>
          <div class="open-post-column">
              <div class="open-post-photo">
                <img src="../img/고양이.jpg">
                <div class="open-post-heart-count">
                  <i class="fas fa-heart fa-xs "></i><span>326</span>
                </div>
              </div>
          </div>
      </div>
    </main>
   
   

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <span class="nav_notification_two"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    

    <script src="https://kit.fontawesome.com/7faa484c64.js" 
    crossorigin="anonymous"></script>
</body>
</html>
