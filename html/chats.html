<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- wifi Icon -->
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fas fa-battery-full "></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header-title">Chats</h1>
        <div class="screen-header-icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

   
    <main class="main-screen">
        
            <div class="user-component">
                <div class="user-component-column">
                    <img src="../img/태웅.PNG" class="user-component-avatar">
                    <div class="user-component-text">
                       <h4 class="user-compnent-titile">안태웅</h4>
                       <h6 class="user-component-subtitile">용돈내놔라</h6>
                    </div>
                </div>
                <div class="user-component-column">
                    <span class="user-component-time">11:22</span>
                    <div class="user-component-column-badge">1</div>
                </div>    
            </div>
        
        <div class="user-component">
            <div class="user-component-column">
                <img src="../img/유지민.jpg" class="user-component-avatar">
                <div class="user-component-text">
                   <h4 class="user-compnent-titile">안성 세탁기왕</h4>
                   <h6 class="user-component-subtitile">ㅋㅋㅋ</h6>
                </div>
            </div>
            <div class="user-component-column">
                <span class="user-component-time">10:30</span>
                <div class="user-component-column-badge">1</div>
            </div>
    
        </div>
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component-column">
                    <img src="../img/김경민.png" class="user-component-avatar">
                    <div class="user-component-text">
                       <h4 class="user-compnent-titile">내동생</h4>
                       <h6 class="user-component-subtitile">진혁형님 주무십니까</h6>
                    </div>
                </div>
                <div class="user-component-column">
                    <span class="user-component-time">23일전</span>
                    <div class="user-component-column-badge">99+</div>
                </div>
        
            </div>
        </a>
        
        <div class="user-component">
            <div class="user-component-column">
                <img src="../img/이상혁.jpg" class="user-component-avatar">
                <div class="user-component-text">
                   <h4 class="user-compnent-titile">거제도 어몽 국밥맛집</h4>
                   <h6 class="user-component-subtitile">이이잉~앗살라말라이쿰</h6>
                </div>
            </div>
            <div class="user-component-column">
                <span class="user-component-time">10:22</span>
                <div class="user-component-column-badge">1</div>
            </div>
    
        </div>
    </main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <span class="nav_notification_two"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    

    <script src="https://kit.fontawesome.com/7faa484c64.js" 
    crossorigin="anonymous"></script>
</body>
</html>
