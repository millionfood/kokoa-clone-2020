<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- wifi Icon -->
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fas fa-battery-full "></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header-title">Friends</h1>
        <div class="screen-header-icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a href="#" id="friend-display-link">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
        <div class="user-component user-component-main">
            <div class="user-component-column">
                <img src="../img/프로필.jpg" class="user-component-avatar user-component-avatar--xl">
                <div class="user-component-text">
                   <h4 class="user-compnent-titile">웅이삼촌</h4>
                   <!-- <h6 class="user-component-subtitile">this text whatever</h6> -->
                </div>
            </div>
            <div class="user-component-column"></div>

        </div>
        <div class="friends-screen-channel">
            <div class="friends-screen-channel-header">
                <span>Channel 1</span>
                <i class="fas fa-chevron-up"></i>
            </div>
            <div class="user-component">
                <div class="user-component-column">
                    <img src="../img/짱구.jpg" class="user-component-avatar user-component-avatar--sm">
                    <div class="user-component-text">
                       <h4 class="user-compnent-titile user-compnent-titile--not-bold">짱사모</h4>
                       <!-- <h6 class="user-component-subtitile">this text whatever</h6> -->
                    </div>
                </div>
                <div class="user-component-column2">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
            <div class="friends-screen-channel-header">
                <span>Friends 4</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="user-component">
                <div class="user-component-column">
                    <img src="../img/태웅이.JPG" class="user-component-avatar user-component-avatar--sm">
                    <div class="user-component-text">
                       <h4 class="user-compnent-titile user-compnent-titile--not-bold">안태웅</h4>
                       <!-- <h6 class="user-component-subtitile">this text whatever</h6> -->
                    </div>
                </div>
                <div class="user-component-column2">
                    <div class="user-component-column2-music" >
                        <span>날 봐,귀순 — 대성 </span>
                        <span><i class="fas fa-play"></i></span>
                    </div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component-column">
                    <img src="../img/돼지.jpg" class="user-component-avatar user-component-avatar--sm">
                    <div class="user-component-text">
                       <h4 class="user-compnent-titile user-compnent-titile--not-bold">PIG</h4>
                       <!-- <h6 class="user-component-subtitile">this text whatever</h6> -->
                    </div>
                </div>
                <div class="user-component-column2">
                    <div class="user-component-column2-music" >
                        <span>눈,코,귀 — 태양 </span>
                        <span><i class="fas fa-play"></i></span>
                    </div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component-column">
                    <img src="../img/스폰지밥.png" class="user-component-avatar user-component-avatar--sm">
                    <div class="user-component-text">
                       <h4 class="user-compnent-titile user-compnent-titile--not-bold">스폰지밥</h4>
                       <!-- <h6 class="user-component-subtitile">this text whatever</h6> -->
                    </div>
                </div>
                <div class="user-component-column2">
                    <div class="user-component-column2-music" >
                        <span>Superstar — 태양 </span>
                        <span><i class="fas fa-play"></i></span>
                    </div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component-column">
                    <img src="../img/뚱이.png" class="user-component-avatar user-component-avatar--sm">
                    <div class="user-component-text">
                       <h4 class="user-compnent-titile user-compnent-titile--not-bold">뚱이</h4>
                       <!-- <h6 class="user-component-subtitile">this text whatever</h6> -->
                    </div>
                </div>
                <div class="user-component-column2">
                    <div class="user-component-column2-music" >
                        <span>장미꽃(Rose) — 개코 </span>
                        <span><i class="fas fa-play"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification">17</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <span class="nav_notification_two"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!-- <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div> -->
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
        <h3> made by <span>million_food</span></h3>
    </div>
    

    <script src="https://kit.fontawesome.com/7faa484c64.js" 
    crossorigin="anonymous"></script>
</body>
</html>
