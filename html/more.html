<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- wifi Icon -->
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fas fa-battery-full "></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header-title">More</h1>
        <div class="screen-header-icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <div class="screen-header-badge">
                <a href="settings.html"><span><i class="fas fa-cog fa-lg"></i></span></a>
                <div class="screen-header-badge-icon"></div>
            </div>
        </div>
    </header>
    
    <main class="main-screen">
        <div class="user-component more-screen">
            <div class="user-component-column">
                <img src="../img/프로필.jpg" class="user-component-avatar user-component-avatar--xl">
                <div class="user-component-text">
                   <h4 class="user-compnent-titile">AnjinHyeok</h4>
                   <div class="user-component-subtitile">
                    <h6 >010-3804-****</h6>
                    <span><i class="fas fa-radiation-alt"></i></span>
                   </div>
                   
                </div>
            </div>
            <div class="user-component-column"><i class="far fa-comment-alt fa-2x"></i></div>

        </div>
        <div>
            <div class="icon-row">
                <div class="icon-row-icon">
                    <i class="far fa-calendar-alt"></i><span>Calendar</span></div>
                <div class="icon-row-icon">
                    <i class="far fa-folder"></i><span>Talk Drive</span></div>
                <div class="icon-row-icon">
                    <i class="far fa-smile-wink"></i><span>Emoticons</span></div>
                <div class="icon-row-icon">
                    <i class="fas fa-brush"></i><span>Themes</span></div>
              </div>
        </div>
        <div>
            <div class="icon-row">
                <div class="icon-row2">
                    <div class="icon-row-icon">
                        <i class="far fa-user-circle"></i><span>Account</span>
                    </div>
                    <div class="icon-row-icon">
                        <i class="far fa-comments"></i><span>Openchat</span>
                    </div>
                </div>
                <div class="icon_row3"></div>
                <div></div>
              </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions-title">Suggestions</h4>
            <div class="more-suggestions-icons">
                <div class="more-suggestions-icon">
                    <div class="more-suggestions-icon-image">
                        <i class="fas fa-quote-right fa-3x"></i>
                    </div>
                    <span class="more-suggestions-cion-text">Kokoa Strory</span>
                </div>
                <div class="more-suggestions-icon">
                    <div class="more-suggestions-icon-image" style="background-color: #3B5998;">
                        <i class="fab fa-facebook-f fa-3x"></i>
                    </div>
                    <span class="more-suggestions-cion-text">Face book</span>
                </div>
            </div>
        </div>
    </main>
   
   

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification">2</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <span class="nav_notification_two"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
        <h3> made by <span>million_food</span></h3>
    </div>

    

    <script src="https://kit.fontawesome.com/7faa484c64.js" 
    crossorigin="anonymous"></script>
</body>
</html>
