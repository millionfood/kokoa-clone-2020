<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- wifi Icon -->
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fas fa-battery-full "></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header-column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header-column">
            <h1 class="alt-header-title">내동생</h1>
        </div>
        <div class="alt-header-column">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-bars fa-lg"></i>
        </div>
       
    </header>
    
    <main class="main-screen main-chat">
        <div class="chat-timestamp">
            2020.12.23 수요일
        </div>
        <div class="message-row">
            <img src="../img/김경민.png" alt="">
            <div class="message-row-content">
                <span class="message-author">내동생</span>
                <div class="message-info">
                    <span class="message-bubble">Hi!</span>
                    <span class="message-time">12:17</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row-own">
            <div class="message-row-content">
                <div class="message-info">
                    <span class="message-bubble">Hi!</span>
                    <span class="message-time">12:17</span>
                </div>
            </div>
        </div>
    </main>
   
   

    
  

    

    <script src="https://kit.fontawesome.com/7faa484c64.js" 
    crossorigin="anonymous"></script>
</body>
</html>
