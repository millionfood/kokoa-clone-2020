<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- wifi Icon -->
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fas fa-battery-full "></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
     <!-- status -->
    <header class="alt-header">
        <div class="alt-header-column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header-column">
            <h1 class="alt-header-title">웅이</h1>
        </div>
        <div class="alt-header-column">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-bars fa-lg"></i>
        </div>
       
    </header>
    <!-- header -->
    <main class="main-screen main-chat">
        <div class="chat-timestamp">
            2020.12.23 수요일
        </div>
        <div class="message-row message-row-author">
            <img src="../img/태웅이.JPG" alt="">
            <div class="message-row-content">
                <span class="message-author">웅이</span>
                <div class="message-info">
                    <span class="message-bubble">용돈내놔 삼촌</span>
                    <span class="message-time">12:17</span>
                </div>
            </div>
        </div>
    </main>
    <!-- main -->
    <form class="reply" action="">
        <div class="reply-column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply-column">          
            <input type="text" placeholder="  Write a message...">
            <i class="far fa-surprise fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up fa-lg"></i>
            </button>            
        </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
        <h3> made by <span>million_food</span></h3>
    </div>

    
  

    

    <script src="https://kit.fontawesome.com/7faa484c64.js" 
    crossorigin="anonymous"></script>
</body>
</html>
